<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <main id="container">
        <aside id="img-div">
            <img class="img-fluid" src="pluto-sign-up.png"/>
            <p class="credit">Illustration by <a href="https://icons8.com/illustrations/author/IkN6IH6CvAcL">Sara Maese</a> from <a href="https://icons8.com/illustrations">Ouch!</a></p>
        </aside>
        <section>
            <div id="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br/>Sign up <strong>now</strong> to get started.</p>
                <p>You <strong>know</strong> you want to.</p>
                <p>Let's do this!</p>
            </div>
            <form onsubmit="return verifyPassword()">
                <div id="form-input">
                    <div class="form-rows">
                        <div class="input-div">
                            <label for="first_name">First Name</label></br>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                        <div class="input-div">
                            <label for="last_name">Last Name</label></br>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-rows">
                        <div class="input-div">
                            <label for="user_email">Email</label></br>
                            <input type="email" class="form-control" id="user_email" name="user_email" required>
                        </div>
                        <div class="input-div">
                            <label for="user_phone">Phone Number</label></br>
                            <input type="telephone" minlength="10" class="form-control" id="user_phone" name="user_phone" required>
                        </div>
                    </div>
                    <div class="form-rows">
                        <div class="input-div">
                            <label for="user_password">Password</label></br>
                            <input type="password" class="form-control" id="user_password" name="user_password" required>
                            <p id="password_validation" class="hidden">* Passwords do not match</p>
                        </div>
                        <div class="input-div">
                            <label for="confirm_password">Confirm Password</label></br>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>
                <div id="account">
                    <button class="btn btn-primary">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
